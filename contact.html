<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="restaurantStyles.css" type="text/css"/>
    <style>
            .wrapper {
                display: grid;
                grid-gap: 10px;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-areas: 
                   "title title title"
                   "header header header"
                   "... form ..."
                   "footer footer footer";
               overflow: hidden;
               background-color: rgba(20, 15, 15, 1);
             }

             .form {
              grid-area: form;
              text-align: right;
              margin-right: 10em;
              margin-left: -10em;
              font-family: Raleway;
          }

          
          input, select, option, textarea {
              background-color: black;  
              border-style: solid;
              border-width: 1px;
              margin: 5px;
              align-text: right;
              border-color: rgb(246, 129, 33);
              border-radius: 2px;
          }

          #name, #email, #phone, select, #additional {margin-left: 20px;}

          select {
              width: 168px;
          }


    </style>
        <title>Restaurant Homepage</title>
    </head>
    <body>
        <div class="wrapper">
        <div class="title">
            Nuevo Modern Mexican
        </div>
        <div class="header">
            <hr>
            <br>
            <a href="index.html" id="home">Home</a>
            <a href="menu.html" id="menu">Menu</a>
            <a href="#" id="contact-us">Contact Us</a>
            <br>
            <br>
            <hr>
            <br>
        </div>
        <div class="form">
            <form action="#">
                Name:<input type="text" name="name" id="name"/> <br>
                Email:<input type="text" name="email" id="email"/> <br>
                Phone:<input type="text" name="phone" id="phone"/> <br>
                Reason For Inquiry:<select name="contact-us" name="contact-us" id="select"> <br>
                  <option value="Catering">Catering</option>
                  <option value="Private">Private Party</option>
                  <option value="Feedback">Feedback</option>
                  <option value="Other">Other</option>
                </select>
                <br>
                <span id="textarea" style="position:relative; bottom:150px;">Additional Information:</span><textarea id="additional" name="additional-info" rows="10" cols="22"></textarea> 
                <br>
                <br>
                Have you been here before?<input style="margin-left:105px;" type="radio" name="been-here" id="no" value="no" checked/>No
                <input type="radio" id="yes" name="been-here" value="yes"/>Yes
                <br>
                <br>
                Best Days to Contact You: <input type="checkbox" name="monday" id="monday" value="Monday">M
                <input type="checkbox" name="tuesday" id="tuesday" value="Tuesday">T
                <input type="checkbox" name="wednesday" id="wednesday" value="Wednesday">W 
                <input type="checkbox" name="thursday" id="thursday" value="Thursday">Th
                <input type="checkbox" name="friday" id="friday" value="Friday">F 
                <br>
                <br>
                <input style="padding:5px 10px;"" type="submit" id="submit" name="submit" value="Send Request"/>
            </form>
        </div>
        <div class="footer">
            <hr>
            <br>
            54 E Mill St <br> Akron OH 44308
            <br><br>
            330-762-8000
        </div>
    </div>
    </body>
</html>
