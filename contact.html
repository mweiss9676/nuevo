<!DOCTYPE html>
<html>
    <head>
        <style>

            @import url('https://fonts.googleapis.com/css?family=Josefin+Slab|Raleway');


          * {
              color: rgb(246, 129, 33);
          }
          .wrapper {
             display: grid;
             grid-gap: 10px;
             grid-template-columns: 1fr 1fr 1fr;
             grid-template-areas: 
                "title title title"
                "header header header"
                "... form ..."
                "footer footer footer";
            overflow: hidden;
            background-color: rgba(20, 15, 15, 1);
          }

          .title {
              grid-area: title;
              font-size: 3em;
              text-align: center;
              padding-top: 1em;
              position: relative;
              font-family: 'Josefin Slab';
          }

          #home, #menu, #contact-us {
              padding: 1em;
          }

          .header {
              grid-area: header;
              padding: 0 0 0 2em;
              font-family: sans-serif;
          }

          .form {
              grid-area: form;
              text-align: right;
              margin-right: 10em;
              margin-left: -10em;
              font-family: Raleway;
          }

          input, select, option, textarea {
              background-color: black;  
              border-style: solid;
              border-width: 1px;
              margin: 5px;
              align-text: right;
              border-color: rgb(246, 129, 33);
              border-radius: 2px;
          }

          #textarea {position: relative; bottom: 150px;}

          #name, #email, #phone, select, #additional {margin-left: 20px;}

          #no {margin-left: 105px;}

          select {
              width: 168px;
          }

          #submit {padding: 5px 10px;}

          .footer {
              grid-area: footer;
              font-family: sans-serif;
              text-align: center;
              padding: 1em 0;
          }

          hr {
              border-color: rgb(247, 71, 7);
          }
        </style>
        <title>Restaurant Homepage</title>
    </head>
    <body>
        <div class="wrapper">
        <div class="title">
            Nuevo Modern Mexican
        </div>
        <div class="header">
            <hr>
            <br>
            <a href="index.html" id="home">Home</a>
            <a href="menu.html" id="menu">Menu</a>
            <a href="#" id="contact-us">Contact Us</a>
            <br>
            <br>
            <hr>
            <br>
        </div>
        <div class="form">
            <form action="#">
                Name:<input type="text" name="name" id="name"/> <br>
                Email:<input type="text" name="email" id="email"/> <br>
                Phone:<input type="text" name="phone" id="phone"/> <br>
                Reason For Inquiry:<select name="contact-us" name="contact-us" id="select"> <br>
                  <option value="Catering">Catering</option>
                  <option value="Private">Private Party</option>
                  <option value="Feedback">Feedback</option>
                  <option value="Other">Other</option>
                </select>
                <br>
                <span id="textarea">Additional Information:</span><textarea id="additional" name="additional-info" rows="10" cols="22"></textarea> 
                <br>
                <br>
                Have you been here before?<input type="radio" name="been-here" id="no" value="no" checked/>No
                <input type="radio" id="yes" name="been-here" value="yes"/>Yes
                <br>
                <br>
                Best Days to Contact You: <input type="checkbox" name="monday" id="monday" value="Monday">M
                <input type="checkbox" name="tuesday" id="tuesday" value="Tuesday">T
                <input type="checkbox" name="wednesday" id="wednesday" value="Wednesday">W 
                <input type="checkbox" name="thursday" id="thursday" value="Thursday">Th
                <input type="checkbox" name="friday" id="friday" value="Friday">F 
                <br>
                <br>
                <input type="submit" id="submit" name="submit" value="Send Request"/>
            </form>
        </div>
        <div class="footer">
            <hr>
            <br>
            54 E Mill St <br> Akron OH 44308
            <br><br>
            330-762-8000
        </div>
    </div>
    </body>
</html>
